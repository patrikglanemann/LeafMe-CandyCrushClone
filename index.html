<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaf Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="headline"></div>
    <div class="gameContainer">
      <div class="scoreContainer">
        <h2 class="scoreContainer__title">Score</h2>
        <h2 id="score" class="scoreContainer__value"></h2>
      </div>
      <div class="gameGrid"></div>
      <div class="icons">
        <a href="https://twitter.com/johnzerorezt" class="icon"
          ><img
            src="https://www.vectorlogo.zone/logos/twitter/twitter-tile.svg"
            alt="Instagram"
        /></a>
        <a href="https://instagram.com/johnzerorezt" class="icon"
          ><img
            src="https://www.vectorlogo.zone/logos/instagram/instagram-icon.svg"
            alt="Instagram"
        /></a>
        <a
          href="https://github.com/patrikglanemann/LeafMe-CandyCrushClone"
          class="icon"
          ><img
            src="https://www.vectorlogo.zone/logos/github/github-tile.svg"
            alt="Instagram"
        /></a>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
